          \        TRAJ[Long-term Trajectory]

          \    end


          \    LOCKIN --> TRAJ


          \    style SHARE fill:#3b82f6,color:#fff

          \    style CONCENTRATE fill:#fecaca,stroke:#ef4444

          \    style OWNER fill:#dbeafe,stroke:#3b82f6

          \    style Scenarios fill:#ede9fe,stroke:#8b5cf6

          \    style LOCKIN fill:#8b5cf6,color:#fff

          \    style TRAJ fill:#f59e0b,color:#fff"
        body: "The [economic disruption impact
          model](/knowledge-base/models/impact-models/economic-disruption-impact/) analyzes how
          AI-driven automation interacts with ownership structures to affect wealth distribution.


          ### The Inequality Spiral




          If AI displaces 20-30% of jobs over the next decade while productivity gains flow
          primarily to capital owners, the inequality spiral becomes self-reinforcing.


          ### Historical Precedent


          MIT research indicates **50-70%** of US wage inequality growth since 1980 stems from
          automation, before the current AI surge."
      - heading: "Governance Influence by Company Type"
        body: "The governance influence of shareholders varies significantly across AI companies:


          | Company | Structure | Major Investors | Shareholder Influence |

          |---------|-----------|-----------------|----------------------|

          | **OpenAI** | Capped-profit | Microsoft ($13B+) | Complex governance arrangements |

          | **Anthropic** | C-corp | Google, Amazon ($14B total) | Multiple stakeholder interests |

          | **Google DeepMind** | Division | Alphabet shareholders | Traditional corporate
          governance |

          | **Meta AI** | Division | Meta shareholders | Public company dynamics |"
      - heading: "Capital Requirements Drive Concentration"
        body: "As analyzed in [concentration of
          power](/knowledge-base/risks/structural/concentration-of-power/), shareholder
          concentration intersects with broader power concentration dynamics.


