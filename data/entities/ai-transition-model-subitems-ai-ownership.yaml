    intro: "<ATMPage entityId=\"tmc-companies\" client:load>"
    sections:
      - heading: "Winner-Take-All Dynamics"
        mermaid: "flowchart TD

          \    subgraph Loops[\"Reinforcing Feedback Loops\"]

          \        DATA[Data Flywheel]

          \        COMPUTE[Compute Advantage]

          \        TALENT[Talent Concentration]

          \    end


          \    DATA --> CONC[Companies - Corporate Concentration]

          \    COMPUTE --> CONC

          \    TALENT --> CONC


          \    CONC --> DATA

          \    CONC --> COMPUTE

          \    CONC --> TALENT


          \    CONC --> OWNER[AI Ownership]


          \    subgraph Scenarios[\"Ultimate Scenarios\"]

          \        LOCKIN[Long-term Lock-in]

          \    end


          \    OWNER --> LOCKIN


          \    subgraph Outcomes[\"Ultimate Outcomes\"]

          \        TRAJ[Long-term Trajectory]

          \    end


          \    LOCKIN --> TRAJ


          \    style Loops fill:#f1f5f9,stroke:#94a3b8

          \    style CONC fill:#3b82f6,color:#fff

          \    style OWNER fill:#dbeafe,stroke:#3b82f6

          \    style Scenarios fill:#ede9fe,stroke:#8b5cf6

          \    style LOCKIN fill:#8b5cf6,color:#fff

          \    style TRAJ fill:#f59e0b,color:#fff"
        body: "The [winner-take-all concentration
          model](/knowledge-base/models/race-models/winner-take-all-concentration/) identifies five
          interconnected positive feedback loops:


          | Loop | Mechanism | Strength |

          |------|-----------|----------|

          | **Data flywheel** | More users generate better training data | Strong |

          | **Compute advantage** | More revenue funds more compute | Strong |

          | **Talent concentration** | Prestige attracts top researchers | Strong |

          | **Network effects** | Developer ecosystems attract users | Medium |

          | **Barriers to entry** | IP and partnerships create moats | Medium |


          Mathematical modeling suggests combined loop gain of **1.2-2.0**, indicating concentration
          is the stable equilibrium rather than a temporary phenomenon."
      - heading: "Safety Implications of Concentration"
        body: "As detailed in the [concentration of
          power](/knowledge-base/risks/structural/concentration-of-power/) analysis, concentrated
          development creates:


          | Risk | Description | Severity |

          |------|-------------|----------|

          | **Undemocratic decisions** | Small group makes decisions affecting billions | High |

          | **Single points of failure** | Key actors failing causes system-wide problems | High |

          | **Regulatory capture** | Concentrated interests shape rules in their favor | Medium |

          | **Value embedding** | Few decide whose values get encoded | High |


          ### Current Safety Assessments


          SaferAI 2025 assessments found no major lab scored above \"weak\" (35%) in risk
          management:


          | Lab | Risk Management Score |

          |-----|----------------------|

          | Anthropic | 35% |

          | OpenAI | 33% |

          | xAI | 18% |"
      - heading: "Competitive Pressure vs. Safety"
        body: "The tension between corporate safety incentives and competitive pressure represents a key
          uncertainty.


          [Industry self-regulation](/knowledge-base/responses/governance/industry/) through
          Responsible Scaling Policies and voluntary commitments offers:

          - Flexibility and technical expertise

          - But lacks enforcement mechanisms

          - May be weakened under competitive pressure


          The December 2024 release of DeepSeek-R1 demonstrated how quickly safety considerations
          can be subordinated to competitive dynamics."
      - heading: "The Open Source Question"
        body: "The role of [open source AI](/knowledge-base/responses/organizational-practices/open-source/)
          in corporate concentration remains contested.


          | Position | Arguments |

          |----------|-----------|

          | **Democratization** | Meta's Llama releases challenge concentration by distributing
          capabilities broadly |

          | **Limitations** | Open-source models lag frontier capabilities by 6-12 months |

          | **Safety concerns** | Safety training can be removed with as few as 200 fine-tuning
          examples |


          </ATMPage>"
