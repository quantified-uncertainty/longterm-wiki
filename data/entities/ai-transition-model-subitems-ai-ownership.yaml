    intro: "<ATMPage entityId=\"tmc-countries\" client:load>"
    sections:
      - heading: "The Coordination Dilemma"
        body: "The distribution of AI capabilities among nations creates a classic coordination dilemma
          analyzed in the [international coordination
          game](/knowledge-base/models/governance-models/international-coordination-game/).


          ### Game-Theoretic Dynamics


          Game-theoretic modeling shows that defection (racing) mathematically dominates cooperation
          when actors believe cooperation probability falls below 50%—a threshold currently unmet in
          US-China relations. This creates [multipolar
          trap](/knowledge-base/risks/structural/multipolar-trap/) dynamics where rational actors
          pursuing individual interests produce collectively catastrophic outcomes.


          Both superpowers are \"turbo-charging development with almost no guardrails\" because
          neither wants to slow down first."
      - heading: "Why Geographic Concentration Matters for Safety"
        mermaid: "flowchart TD

          \    CONC[Countries - Geographic Concentration]


          \    CONC --> FIRST[First-Mover Pressure]

          \    CONC --> COOP[Cooperation Challenges]


          \    FIRST --> RACE[Racing Dynamics]

          \    COOP --> TRAP[Multipolar Trap]


          \    RACE --> OWNER[AI Ownership]

          \    TRAP --> OWNER


          \    subgraph Scenarios[\"Ultimate Scenarios\"]

          \        LOCKIN[Long-term Lock-in]

          \    end


          \    OWNER --> LOCKIN


          \    subgraph Outcomes[\"Ultimate Outcomes\"]

          \        TRAJ[Long-term Trajectory]

          \    end


          \    LOCKIN --> TRAJ


          \    style CONC fill:#3b82f6,color:#fff

          \    style OWNER fill:#dbeafe,stroke:#3b82f6

          \    style Scenarios fill:#ede9fe,stroke:#8b5cf6

          \    style LOCKIN fill:#8b5cf6,color:#fff

          \    style TRAJ fill:#f59e0b,color:#fff"
        body: "### Mechanisms


          | Mechanism | Effect | Example |

          |-----------|--------|---------|

          | **First-mover pressure** | Reduces safety investment | Winner-take-all competition |

          | **Export controls** | Strains cooperation | US semiconductor restrictions |

          | **Coordination failure** | Enables racing | No binding agreements |"
      - heading: "Current International Landscape"
        body: "### Coordination Mechanisms


          | Initiative | Scope | Budget | Effectiveness |

          |------------|-------|--------|---------------|

          | AI Safety Institute network | 11 countries | ~$150M combined | Emerging |

          | Council of Europe AI Treaty | 14 signatories | N/A | First binding agreement |

          | US-China bilateral dialogues | 2 countries | N/A | Limited by competition |

          | Private sector investment | Global | $100B+ annually | Dwarfs public efforts |"
      - heading: "Key Uncertainties"
        body: "| Question | Possible Answers |

          |----------|-----------------|

          | Do US-China dynamics inevitably tend toward confrontation? | Confrontation vs.
          cooperation through mutual catastrophic risk awareness |

          | Do democratic nations maintain structural advantages? | Innovation ecosystem vs.
          state-directed focus |

          | Can alternative power centers influence trajectory? | EU, UK, emerging economies as
          third pole vs. bipolar lock-in |


          </ATMPage>"
