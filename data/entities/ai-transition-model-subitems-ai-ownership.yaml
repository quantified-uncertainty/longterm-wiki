    sections:
      - heading: "Economic Implications"
        mermaid: "flowchart TD

          \    SHARE[Shareholders - Ownership Distribution]


          \    SHARE --> CAPITAL[Benefits Flow to Capital]

          \    CAPITAL --> CONCENTRATE[Wealth Concentrates]

          \    CONCENTRATE --> SHARE


          \    SHARE --> OWNER[AI Ownership]


          \    subgraph Scenarios[\"Ultimate Scenarios\"]

