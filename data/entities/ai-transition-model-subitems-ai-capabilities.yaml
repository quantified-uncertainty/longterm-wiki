  title: "Compute"
  parentFactor: "ai-capabilities"
  path: "/ai-transition-model/compute/"
  description: "Compute refers to the hardware resources required to train and run AI systems,
    including GPUs, TPUs, and specialized AI accelerators. The current generation of frontier AI
    models requires extraordinary amounts of computational power—training runs cost tens to hundreds
    of millions of dollars in compute alone.

    The significance of compute for AI governance stems from several unique properties: it is
    measurable (training runs can be quantified in FLOPs), concentrated (the global semiconductor
    supply chain depends on chokepoints like ASML, TSMC, and NVIDIA), and physical (unlike
    algorithms that can be copied infinitely, hardware must be manufactured and shipped)."
  ratings:
    changeability: 30
    xriskImpact: 70
    trajectoryImpact: 80
    uncertainty: 35
  currentAssessment:
    level: 35
    trend: "declining"
    confidence: 0.7
    lastUpdated: "2026-01"
    notes: "Compute concentration increasing; export controls having effect but circumvention growing"
  warningIndicators:
