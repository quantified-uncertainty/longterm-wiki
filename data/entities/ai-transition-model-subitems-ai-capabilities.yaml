      status: "$100M+ for frontier models"
      trend: "worsening"
      concern: "medium"
    - indicator: "Chip concentration"
      status: "TSMC produces 90%+ advanced chips"
      trend: "stable"
      concern: "high"
    - indicator: "Export control effectiveness"
      status: "Significant circumvention observed"
      trend: "worsening"
      concern: "high"
