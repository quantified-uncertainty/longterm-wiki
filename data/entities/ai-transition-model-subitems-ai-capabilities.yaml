        scores:
          novelty: 6
          sensitivity: 8
          changeability: 6
          certainty: 6
        color: "teal"
      - id: "training-efficiency"
        label: "Training Efficiency"
        type: "intermediate"
        description: "FP8 quantization, curriculum learning, optimization methods. Enables compute-optimal
          training."
        scores:
          novelty: 5
          sensitivity: 7
          changeability: 6
          certainty: 6
      - id: "software-optimizations"
        label: "Software Optimizations"
        type: "intermediate"
