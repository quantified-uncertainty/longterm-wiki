        scores:
          novelty: 6
          sensitivity: 8
          changeability: 6
          certainty: 7
        color: "emerald"
      - id: "deployment-efficiency"
        label: "Deployment Efficiency"
        type: "intermediate"
        description: "Inference optimization, batching. 280x cost reduction over 24 months."
        scores:
          novelty: 6
          sensitivity: 7
          changeability: 7
          certainty: 7
      - id: "algorithmic-progress"
        label: "Algorithmic Progress"
        type: "effect"
        description: "Compute required to reach fixed performance halves every 8 months (95% CI: 5-14
          months). Combined pre-training + post-training: ~9x/year."
        scores:
          novelty: 6
          sensitivity: 9
          changeability: 4
          certainty: 5
