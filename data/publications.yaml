# Publications / Venues Database
# ==============================
#
# Maps publication venues to metadata including credibility ratings.
# Resources reference these by domain or publication_id.
#
# Credibility tiers:
#   5 - Gold standard (Nature, Science, peer-reviewed journals)
#   4 - High quality (Major think tanks, established researchers)
#   3 - Good quality (Company blogs from major labs, quality blogs)
#   2 - Mixed quality (Preprints without review, general blogs)
#   1 - Low quality (Unvetted sources, promotional content)
#
# Types:
#   academic_journal - Peer-reviewed academic publications
#   preprint_server - arXiv, bioRxiv, etc.
#   think_tank - Policy research organizations
#   company_blog - AI lab technical blogs
#   government - Government agencies and reports
#   encyclopedia - Wikipedia, reference works
#   blog_platform - LessWrong, Substack, Medium
#   news - News outlets and magazines
#   organization - Nonprofit/advocacy organizations

