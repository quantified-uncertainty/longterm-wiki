  - id: navigating-ai-risks
    name: Navigating AI Risks
    type: web-search
    query: "navigating AI risks safety governance policy site:navigatingrisks.ai OR site:navigatingairisks.substack.com"
    frequency: daily
    categories: [safety, governance, policy, risk]
    reliability: medium
