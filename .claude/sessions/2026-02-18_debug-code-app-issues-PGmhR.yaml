summary: "Diagnosed the recurring \"[ahead N, behind M]\" branch state in Claude Code App sessions. Root cause: the auto-rebase GitHub Actions workflow rebases feature branches on the remote after each main merge (force-push to origin), but local sessions don't pull those changes. The old push-and-ensure-green Step 0 just warned about being behind without fixing it. Updated Step 0 to auto-rebase (`git pull --rebase`) when the branch is diverged or behind, and updated Step 2 to use `--force-with-lease` after a rebase. Added the pattern to common-issues.md."
