name: Auto-Update Wiki

# News-driven automatic wiki update system.
# Fetches news from configured sources, routes relevant items to pages,
# and creates PRs with improvements.
#
# Runs daily at 06:00 UTC by default, or manually via workflow_dispatch.
# Budget and page limits are configurable per-run.

on:
  schedule:
    # Daily at 06:00 UTC (adjust as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      budget:
        description: 'Max budget in dollars'
        required: false
        default: '30'
        type: string
      count:
        description: 'Max pages to update'
        required: false
        default: '5'
        type: string
      dry_run:
        description: 'Dry run (no page improvements)'
        required: false
        default: false
        type: boolean
      sources:
        description: 'Comma-separated source IDs (empty = all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pull-requests: write

# Only one auto-update run at a time
concurrency:
  group: auto-update
  cancel-in-progress: false

jobs:
  auto-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Use a token that can create PRs
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build data layer
        run: cd apps/web && node --import tsx/esm scripts/build-data.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create auto-update branch
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH="auto-update/${DATE}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Restore auto-update state
        uses: actions/cache/restore@v4
        with:
          path: data/auto-update/state.yaml
          # Unique key per run so we always save; restore-keys picks up latest
          key: auto-update-state-${{ github.run_id }}
          restore-keys: |
            auto-update-state-

      - name: Run auto-update pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SCRY_API_KEY: ${{ secrets.SCRY_API_KEY }}
          FIRECRAWL_KEY: ${{ secrets.FIRECRAWL_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        run: |
          ARGS="--trigger=scheduled --verbose"

          # Use workflow_dispatch inputs or defaults
          BUDGET="${{ inputs.budget || '30' }}"
          COUNT="${{ inputs.count || '5' }}"
          ARGS="$ARGS --budget=$BUDGET --count=$COUNT"

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          if [ -n "${{ inputs.sources }}" ]; then
            ARGS="$ARGS --sources=${{ inputs.sources }}"
          fi

          echo "Running: pnpm crux auto-update run $ARGS"
          pnpm crux auto-update run $ARGS

      - name: Save auto-update state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/auto-update/state.yaml
          key: auto-update-state-${{ github.run_id }}

      - name: Run validation
        if: success()
        run: |
          pnpm crux fix escaping
          pnpm crux fix markdown
          pnpm crux validate gate --fix || echo "::warning::Validation issues found"

      - name: Review AI-generated content
        if: success()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Find changed MDX files that contain NEEDS CITATION markers
          FLAGGED=$(grep -rl "NEEDS CITATION" content/docs/ 2>/dev/null || true)
          if [ -z "$FLAGGED" ]; then
            echo "No NEEDS CITATION markers found — content review passed."
            exit 0
          fi

          echo "::warning::Found NEEDS CITATION markers in: $FLAGGED"
          echo "Running targeted improvement pass to remove uncited claims..."

          for FILE in $FLAGGED; do
            # Extract page ID from filename (strip path and .mdx extension)
            PAGE_ID=$(basename "$FILE" .mdx)
            echo "Fixing: $PAGE_ID ($FILE)"
            pnpm crux content improve "$PAGE_ID" --tier=polish --apply \
              --directions "Remove all {/* NEEDS CITATION */} markers and the content they flag. If a claim cannot be verified from your knowledge, remove it entirely rather than leaving uncited speculation. Do not add speculative content as a replacement." \
              || echo "::warning::Could not auto-fix $PAGE_ID — marker left in place"
          done

          # Final check: fail if markers still present after fix attempt
          STILL_FLAGGED=$(grep -rl "NEEDS CITATION" content/docs/ 2>/dev/null || true)
          if [ -n "$STILL_FLAGGED" ]; then
            echo "::error::NEEDS CITATION markers remain after fix attempt: $STILL_FLAGGED"
            echo "Manual review required before merging."
            exit 1
          fi
          echo "All NEEDS CITATION markers resolved."

      - name: Extract updated page IDs
        id: pages
        if: success()
        run: |
          # Find the run report to extract page IDs
          REPORT=$(ls -t data/auto-update/runs/${DATE}*.yaml 2>/dev/null | grep -v '\-details\.yaml$' | head -1)
          if [ -z "$REPORT" ] || [ ! -f "$REPORT" ]; then
            echo "page_ids=" >> $GITHUB_OUTPUT
            echo "No run report found — skipping quality checks"
            exit 0
          fi

          # Extract page IDs with status: success from the run report
          PAGE_IDS=$(awk '/^    - pageId:/{id=$3} /status: success/{print id}' "$REPORT" | tr '\n' ' ')
          echo "page_ids=$PAGE_IDS" >> $GITHUB_OUTPUT
          echo "Updated pages: $PAGE_IDS"

      - name: Verify citations on updated pages
        id: citations
        if: success() && steps.pages.outputs.page_ids != ''
        run: |
          echo "Verifying citations on updated pages..."
          PAGE_IDS="${{ steps.pages.outputs.page_ids }}"
          TMPFILE=$(mktemp)
          BROKEN_DETAILS=$(mktemp)
          TOTAL_VERIFIED=0
          TOTAL_BROKEN=0
          HAS_BROKEN=false

          echo "| Page | Total | Verified | Broken |" > "$TMPFILE"
          echo "|------|-------|----------|--------|" >> "$TMPFILE"

          for PAGE_ID in $PAGE_IDS; do
            echo ""
            echo "--- Verifying: $PAGE_ID ---"
            OUTPUT=$(pnpm crux citations verify "$PAGE_ID" --json 2>/dev/null || echo '{"error": true}')

            VERIFIED=$(echo "$OUTPUT" | jq -r '.verified // 0' 2>/dev/null || echo "0")
            BROKEN=$(echo "$OUTPUT" | jq -r '.broken // 0' 2>/dev/null || echo "0")
            TOTAL=$(echo "$OUTPUT" | jq -r '.totalCitations // 0' 2>/dev/null || echo "0")

            TOTAL_VERIFIED=$((TOTAL_VERIFIED + VERIFIED))
            TOTAL_BROKEN=$((TOTAL_BROKEN + BROKEN))

            if [ "$BROKEN" -gt 0 ] 2>/dev/null; then
              HAS_BROKEN=true
              echo "| \`${PAGE_ID}\` | ${TOTAL} | ${VERIFIED} | **${BROKEN}** |" >> "$TMPFILE"
              printf '**%s** broken URLs:\n' "$PAGE_ID" >> "$BROKEN_DETAILS"
              echo "$OUTPUT" | jq -r '.citations[] | select(.status == "broken") | "- \(.url) (HTTP \(.httpStatus // "error"))"' >> "$BROKEN_DETAILS" 2>/dev/null || true
              echo "" >> "$BROKEN_DETAILS"
              echo "::warning::${PAGE_ID}: ${BROKEN} broken citation(s)"
            else
              echo "| \`${PAGE_ID}\` | ${TOTAL} | ${VERIFIED} | ${BROKEN} |" >> "$TMPFILE"
            fi
          done

          echo "" >> "$TMPFILE"
          echo "**Totals:** ${TOTAL_VERIFIED} verified, ${TOTAL_BROKEN} broken" >> "$TMPFILE"
          if [ "$HAS_BROKEN" = true ]; then
            echo "" >> "$TMPFILE"
            echo "<details><summary>Broken citation details</summary>" >> "$TMPFILE"
            echo "" >> "$TMPFILE"
            cat "$BROKEN_DETAILS" >> "$TMPFILE"
            echo "</details>" >> "$TMPFILE"
            echo "" >> "$TMPFILE"
            echo "> Warning: Broken citations detected — reviewer should check these pages carefully." >> "$TMPFILE"
          fi

          # Save to env using heredoc delimiter
          {
            echo "CITATION_SUMMARY<<CITATION_EOF"
            cat "$TMPFILE"
            echo "CITATION_EOF"
          } >> "$GITHUB_ENV"
          rm -f "$TMPFILE" "$BROKEN_DETAILS"

      - name: Compute hallucination risk scores
        id: risk
        if: success() && steps.pages.outputs.page_ids != ''
        run: |
          echo "Computing hallucination risk scores for updated pages..."
          PAGE_IDS="${{ steps.pages.outputs.page_ids }}"

          # Rebuild data layer so risk scoring sees the updated content
          cd apps/web && node --import tsx/esm scripts/build-data.mjs 2>/dev/null
          cd "$GITHUB_WORKSPACE"

          # Run hallucination risk with JSON output (--top=50 to avoid multi-MB output)
          RISK_JSON=$(pnpm crux validate hallucination-risk --json --top=50 2>/dev/null || echo '{"pages":[]}')

          TMPFILE=$(mktemp)
          HAS_HIGH_RISK=false

          echo "| Page | Score | Level | Citations | Risk Factors |" > "$TMPFILE"
          echo "|------|-------|-------|-----------|--------------|" >> "$TMPFILE"

          for PAGE_ID in $PAGE_IDS; do
            SCORE=$(echo "$RISK_JSON" | jq -r --arg id "$PAGE_ID" '.pages[] | select(.pageId == $id) | .riskScore // empty' 2>/dev/null || true)
            LEVEL=$(echo "$RISK_JSON" | jq -r --arg id "$PAGE_ID" '.pages[] | select(.pageId == $id) | .riskLevel // empty' 2>/dev/null || true)
            FACTORS=$(echo "$RISK_JSON" | jq -r --arg id "$PAGE_ID" '.pages[] | select(.pageId == $id) | (.riskFactors | join(", "))' 2>/dev/null || true)
            CITES=$(echo "$RISK_JSON" | jq -r --arg id "$PAGE_ID" '.pages[] | select(.pageId == $id) | .totalCitations // empty' 2>/dev/null || true)

            # Default to unknown if page not found in risk report
            SCORE="${SCORE:-?}"
            LEVEL="${LEVEL:-unknown}"
            FACTORS="${FACTORS:--}"
            CITES="${CITES:-?}"

            if [ "$LEVEL" = "high" ]; then
              HAS_HIGH_RISK=true
              printf '| `%s` | **%s** | high | %s | %s |\n' "$PAGE_ID" "$SCORE" "$CITES" "$FACTORS" >> "$TMPFILE"
            elif [ "$LEVEL" = "medium" ]; then
              printf '| `%s` | **%s** | medium | %s | %s |\n' "$PAGE_ID" "$SCORE" "$CITES" "$FACTORS" >> "$TMPFILE"
            else
              printf '| `%s` | %s | %s | %s | %s |\n' "$PAGE_ID" "$SCORE" "$LEVEL" "$CITES" "$FACTORS" >> "$TMPFILE"
            fi
          done

          if [ "$HAS_HIGH_RISK" = true ]; then
            echo "" >> "$TMPFILE"
            echo "> **High-risk pages detected** — these pages need careful human review before merging." >> "$TMPFILE"
          fi

          {
            echo "RISK_SUMMARY<<RISK_EOF"
            cat "$TMPFILE"
            echo "RISK_EOF"
          } >> "$GITHUB_ENV"
          rm -f "$TMPFILE"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Find run report
        id: report
        if: always()
        run: |
          # Run reports use timestamp filenames (e.g., 2026-02-17T06-00-00.yaml)
          REPORT=$(ls -t data/auto-update/runs/${DATE}*.yaml 2>/dev/null | grep -v '\-details\.yaml$' | head -1)
          if [ -n "$REPORT" ]; then
            echo "path=$REPORT" >> $GITHUB_OUTPUT
            echo "Found report: $REPORT"
          else
            echo "path=" >> $GITHUB_OUTPUT
            echo "No report found"
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto-update: ${DATE} daily wiki refresh

          Automated news-driven wiki update.
          Run report: ${{ steps.report.outputs.path }}"
          git push -u origin "$BRANCH"

      - name: Create or update PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, changes pushed to branch"
          else
            REPORT="${{ steps.report.outputs.path }}"
            PAGES_UPDATED=0
            BUDGET_SPENT=0
            if [ -n "$REPORT" ] && [ -f "$REPORT" ]; then
              PAGES_UPDATED=$(grep 'pagesUpdated' "$REPORT" | head -1 | awk '{print $2}')
              BUDGET_SPENT=$(grep 'spent' "$REPORT" | head -1 | awk '{print $2}')
            fi

            # Build PR body in a temp file (avoids multiline YAML issues)
            BODY_FILE=$(mktemp)
            cat > "$BODY_FILE" <<PREOF
          ## Auto-Update Run — ${DATE}

          Automated news-driven wiki update.

          - **Pages updated:** ${PAGES_UPDATED:-0}
          - **Budget spent:** \$${BUDGET_SPENT:-0}

          ### Run Report
          See \`${REPORT:-data/auto-update/runs/}\` for full details.

          PREOF

            if [ -n "$RISK_SUMMARY" ]; then
              printf '### Hallucination Risk Scores\n\n%s\n\n' "$RISK_SUMMARY" >> "$BODY_FILE"
            fi

            if [ -n "$CITATION_SUMMARY" ]; then
              printf '### Citation Verification\n\n%s\n\n' "$CITATION_SUMMARY" >> "$BODY_FILE"
            fi

            cat >> "$BODY_FILE" <<'PREOF'
          ### Review Checklist

          > **This PR requires the `reviewed` label before it can be merged.**
          > The review gate CI check will fail until a human reviewer adds the label.

          - [ ] Spot-check updated pages for accuracy
          - [ ] Verify no hallucinated content was added (check risk scores above)
          - [ ] Review any broken citations flagged above
          - [ ] Check that EntityLinks resolve correctly
          - [ ] Confirm validation passes

          ---
          *This PR was created automatically by the auto-update workflow.*
          PREOF

            gh pr create \
              --title "Auto-update: ${DATE} daily wiki refresh" \
              --body-file "$BODY_FILE" \
              --label "auto-update" || echo "PR creation failed (label may not exist)"

            rm -f "$BODY_FILE"
          fi

      - name: Summary
        if: always()
        run: |
          REPORT="${{ steps.report.outputs.path }}"
          if [ -n "$REPORT" ] && [ -f "$REPORT" ]; then
            echo "## Auto-Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```yaml' >> $GITHUB_STEP_SUMMARY
            head -30 "$REPORT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No run report generated" >> $GITHUB_STEP_SUMMARY
          fi
