name: Wiki Server — Build, Deploy & Scan

on:
  push:
    branches: [main]
    paths:
      - "apps/wiki-server/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/wiki-server-docker.yml"
      - ".github/workflows/database-backup.yml"
  workflow_dispatch:

concurrency:
  group: wiki-server-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/quantified-uncertainty/longterm-wiki-server
          tags: |
            type=raw,value=main,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/wiki-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=wiki-server
          cache-to: type=gha,scope=wiki-server,mode=max

  pre-deploy-backup:
    name: Pre-deploy database backup
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/database-backup.yml
    with:
      backup_prefix: pre-deploy
    secrets: inherit

  deploy:
    name: Deploy to ArgoCD
    needs: [build-and-push, pre-deploy-backup]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Update ArgoCD image tag
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          IMAGE_TAG="sha-${{ github.sha }}"
          echo "Deploying image tag: $IMAGE_TAG"

          ARGOCD_VERSION="v3.3.1"
          curl -sSL -o /usr/local/bin/argocd \
            "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-linux-amd64"
          chmod +x /usr/local/bin/argocd

          argocd app set longterm-wiki-server \
            --helm-set image.tag="${IMAGE_TAG}" \
            --auth-token "${ARGOCD_AUTH_TOKEN}" \
            --server "${ARGOCD_SERVER}" \
            --grpc-web

          argocd app wait longterm-wiki-server \
            --health \
            --timeout 300 \
            --auth-token "${ARGOCD_AUTH_TOKEN}" \
            --server "${ARGOCD_SERVER}" \
            --grpc-web

      - name: Verify deployed SHA
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          EXPECTED_TAG="sha-${{ github.sha }}"
          echo "Expected image tag: ${EXPECTED_TAG}"

          APP_JSON=$(argocd app get longterm-wiki-server \
            --refresh \
            --output json \
            --auth-token "${ARGOCD_AUTH_TOKEN}" \
            --server "${ARGOCD_SERVER}" \
            --grpc-web)

          IMAGES=$(echo "$APP_JSON" | jq -r '.status.summary.images[]')
          echo "Running images: ${IMAGES}"

          if echo "$IMAGES" | grep -q "${EXPECTED_TAG}"; then
            echo "SHA verification passed: ${EXPECTED_TAG} is running"
          else
            echo "::error::SHA verification failed! Expected ${EXPECTED_TAG} but got: ${IMAGES}"
            exit 1
          fi

          SYNC_STATUS=$(echo "$APP_JSON" | jq -r '.status.sync.status')
          HEALTH_STATUS=$(echo "$APP_JSON" | jq -r '.status.health.status')
          echo "Sync status: ${SYNC_STATUS}"
          echo "Health status: ${HEALTH_STATUS}"

      - name: Post-deploy smoke test
        env:
          LONGTERMWIKI_SERVER_URL: ${{ secrets.LONGTERMWIKI_SERVER_URL }}
          LONGTERMWIKI_SERVER_API_KEY: ${{ secrets.LONGTERMWIKI_SERVER_API_KEY }}
        run: |
          echo "Running post-deploy smoke test..."

          # 1. Health check — retry up to 6 times (90s total) to allow for
          #    pod startup, migration execution, and K8s readiness propagation.
          MAX_ATTEMPTS=6
          DELAY=15
          HEALTH=""
          STATUS=""
          for i in $(seq 1 $MAX_ATTEMPTS); do
            HEALTH=$(curl -sf "${LONGTERMWIKI_SERVER_URL}/health" 2>&1 || true)
            STATUS=$(echo "$HEALTH" | jq -r '.status // empty' 2>/dev/null || true)
            if [ "$STATUS" = "healthy" ]; then
              echo "Health check passed on attempt $i: $HEALTH"
              break
            fi
            echo "Health check attempt $i/$MAX_ATTEMPTS: ${HEALTH:-no response}"
            if [ "$i" -lt "$MAX_ATTEMPTS" ]; then
              sleep $DELAY
            fi
          done
          if [ "$STATUS" != "healthy" ]; then
            echo "::error::Health check failed after $MAX_ATTEMPTS attempts: $HEALTH"
            exit 1
          fi

          # 2. Sync smoke test — send a single dummy page to verify the sync endpoint works end-to-end
          SYNC_BODY='{"pages":[{"id":"__smoke-test__","numericId":null,"title":"Smoke Test","description":null,"llmSummary":null,"category":null,"subcategory":null,"entityType":null,"tags":null,"quality":null,"readerImportance":null,"hallucinationRiskLevel":null,"hallucinationRiskScore":null,"contentPlaintext":null,"wordCount":null,"lastUpdated":null,"contentFormat":null}]}'
          SYNC_RESPONSE=$(curl -sf -X POST \
            -H "Authorization: Bearer ${LONGTERMWIKI_SERVER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$SYNC_BODY" \
            "${LONGTERMWIKI_SERVER_URL}/api/pages/sync")
          UPSERTED=$(echo "$SYNC_RESPONSE" | jq -r '.upserted')
          if [ "$UPSERTED" != "1" ]; then
            echo "::error::Sync smoke test failed: $SYNC_RESPONSE"
            exit 1
          fi
          echo "Sync smoke test passed: upserted=$UPSERTED"

          # 3. Cleanup — delete the smoke-test row so it does not persist in the database
          DELETE_RESPONSE=$(curl -sf -X DELETE \
            -H "Authorization: Bearer ${LONGTERMWIKI_SERVER_API_KEY}" \
            "${LONGTERMWIKI_SERVER_URL}/api/pages/__smoke-test__")
          DELETED=$(echo "$DELETE_RESPONSE" | jq -r '.deleted')
          if [ "$DELETED" != "1" ]; then
            echo "::error::Smoke test cleanup failed: $DELETE_RESPONSE"
            exit 1
          fi
          echo "Smoke test cleanup passed: deleted=$DELETED"

  security-scan:
    name: Security scan
    needs: build-and-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ghcr.io/quantified-uncertainty/longterm-wiki-server:sha-${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
