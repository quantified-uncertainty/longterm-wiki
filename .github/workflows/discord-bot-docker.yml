name: Discord Bot â€” Build & Push Image

on:
  push:
    branches: [main]
    paths:
      - "apps/discord-bot/**"
      - "content/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/discord-bot-docker.yml"
  workflow_dispatch:

concurrency:
  group: discord-bot-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/quantified-uncertainty/longterm-wiki-discord-bot
          tags: |
            type=raw,value=main,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/discord-bot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=discord-bot
          cache-to: type=gha,scope=discord-bot,mode=max

      - name: Update ArgoCD image tag
        if: github.ref == 'refs/heads/main'
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          IMAGE_TAG="sha-${{ github.sha }}"
          echo "Deploying image tag: $IMAGE_TAG"

          # Download ArgoCD CLI
          curl -sSL -o /usr/local/bin/argocd \
            "https://${ARGOCD_SERVER}/download/argocd-linux-amd64"
          chmod +x /usr/local/bin/argocd

          argocd app set longterm-wiki-discord-bot \
            --helm-set image.tag="${IMAGE_TAG}" \
            --auth-token "${ARGOCD_AUTH_TOKEN}" \
            --server "${ARGOCD_SERVER}" \
            --grpc-web

          argocd app wait longterm-wiki-discord-bot \
            --health \
            --timeout 300 \
            --auth-token "${ARGOCD_AUTH_TOKEN}" \
            --server "${ARGOCD_SERVER}" \
            --grpc-web
