name: Sync Entities & Facts

on:
  push:
    branches: [main]
    paths:
      - "data/entities/**"
      - "data/facts/**"

  # Allow manual trigger for full re-sync
  workflow_dispatch:

# Cancel superseded runs for the same trigger
concurrency:
  group: sync-entities-facts-${{ github.sha }}
  cancel-in-progress: true

jobs:
  sync-entities-facts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate schemas
        run: pnpm crux validate schema

      - name: Sync entities to wiki-server
        run: pnpm crux wiki-server sync-entities
        env:
          LONGTERMWIKI_SERVER_URL: ${{ secrets.LONGTERMWIKI_SERVER_URL }}
          LONGTERMWIKI_SERVER_API_KEY: ${{ secrets.LONGTERMWIKI_SERVER_API_KEY }}

      - name: Sync facts to wiki-server
        run: pnpm crux wiki-server sync-facts
        env:
          LONGTERMWIKI_SERVER_URL: ${{ secrets.LONGTERMWIKI_SERVER_URL }}
          LONGTERMWIKI_SERVER_API_KEY: ${{ secrets.LONGTERMWIKI_SERVER_API_KEY }}
