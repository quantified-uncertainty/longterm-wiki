name: Auto-Update Review Gate

# Automated citation audit gate for auto-update PRs.
# Runs the crux audit-gate command which handles:
#   - Detecting changed MDX pages from the PR diff
#   - Running citation audit (extract quotes, check accuracy, fix inaccuracies)
#   - Producing a structured summary
# This workflow just orchestrates: install → audit → commit fixes → post summary.

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  audit-gate:
    # Only run on auto-update PRs
    if: contains(github.event.pull_request.labels.*.name, 'auto-update')
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build data layer
        run: cd apps/web && node --import tsx/esm scripts/build-data.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run citation audit
        id: audit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"

          # Run the audit gate — handles page detection, auditing, and summary generation
          # Exit code 0 = passed, 1 = inaccurate citations remain
          RESULT=$(pnpm crux auto-update audit-gate --diff --apply --base="$BASE" --json 2>&1) || true
          echo "$RESULT" > /tmp/audit-result.json

          # Extract fields from JSON for downstream steps
          PASSED=$(echo "$RESULT" | jq -r '.passed // false')
          INACCURATE=$(echo "$RESULT" | jq -r '.totalInaccurate // 0')
          UNSUPPORTED=$(echo "$RESULT" | jq -r '.totalUnsupported // 0')
          SUMMARY=$(echo "$RESULT" | jq -r '.markdownSummary // ""')

          echo "audit_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "total_inaccurate=$INACCURATE" >> $GITHUB_OUTPUT
          echo "total_unsupported=$UNSUPPORTED" >> $GITHUB_OUTPUT

          # Save markdown summary for PR comment
          {
            echo "AUDIT_SUMMARY<<AUDIT_EOF"
            echo "$SUMMARY"
            echo "AUDIT_EOF"
          } >> "$GITHUB_ENV"

      - name: Commit audit fixes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes from audit — nothing to commit."
          else
            git add -A
            git commit -m "audit: fix citation inaccuracies (automated)

          Automated citation audit fixes from the review gate pipeline."
            git push
          fi

      - name: Post audit summary
        if: env.AUDIT_SUMMARY != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and update existing audit comment, or create a new one
          EXISTING=$(gh pr view ${{ github.event.pull_request.number }} \
            --json comments --jq '.comments[] | select(.body | startswith("## Citation Audit")) | .id' \
            | head -1)

          if [ -n "$EXISTING" ]; then
            gh api repos/${{ github.repository }}/issues/comments/$EXISTING \
              -X PATCH -f body="$AUDIT_SUMMARY"
          else
            gh pr comment ${{ github.event.pull_request.number }} --body "$AUDIT_SUMMARY"
          fi

      - name: Gate decision
        run: |
          PASSED="${{ steps.audit.outputs.audit_passed }}"
          INACCURATE="${{ steps.audit.outputs.total_inaccurate }}"

          echo ""
          echo "=== Audit Gate Decision ==="
          echo "  Inaccurate: $INACCURATE"
          echo "  Unsupported: ${{ steps.audit.outputs.total_unsupported }}"
          echo ""

          if [ "$PASSED" = "true" ]; then
            echo "Audit gate PASSED — no inaccurate citations found."
          else
            echo "Audit gate FAILED — $INACCURATE inaccurate citation(s) remain."
            exit 1
          fi
